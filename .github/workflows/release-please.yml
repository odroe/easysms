name: release-please
on:
  push:
    branches:
      - main
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - ".github/workflows/release-please.yml"
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
